<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="wrap">
            <div class="location glass">
                <img src="./img/location.png" alt="">
                <h4>Тоҷикистон</h4>
            </div>
            <div class="lang">
                <ul>
                    <li class="glass">TJ</li>
                    <li class="glass">RU</li>
                    <li class="glass">EN</li>
                </ul>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <h1>SkyX</h1>
                </div>
                <ul class="menu">
                    <a href="">Дома</a>
                    <span>|</span>
                    <a href="">Бизнес</a>
        </div>
        </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-img glass"></div>
        </div>
    </section>

    <section class="tariffs">
        <div class="container">
            <div class="tariffs-wrap">
                <div class="tariffs-item glass"></div>
                <div class="tariffs-item glass active"></div>
                <div class="tariffs-item glass"></div>
                <div class="tariffs-box">
                    <div class="tariffs-item-small glass">
                        <h4>
                            Все
                            <br>
                            тарифы
                        </h4>
                    </div>
                    <div class="tariffs-item-small glass">
                        <h4>
                            Настроить
                            <br>
                            тарифы
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="advertising">
        <div class="container">
            <div class="advertising-img glass"></div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-wrap">
                <div class="footer-img glass"></div>
                <div class="footer-content">
                    <div class="footer-content-1">
                        <div class="num">
                            <span>611</span>
                        </div>
                        <div class="num-info">
                            <span>Для номеров T2</span>
                        </div>
                    </div>
                    <div class="footer-content-2">
                        <div class="num">
                            <span>8 (495) 97-97-611</span>
                        </div>
                        <div class="num-info">
                            <span>Для всех остальных номеров</span>
                        </div>
                    </div>

                    <button class="footer-btn">Вопросы и ответы</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
